name: tests

on:
  push:
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: [ "3.12" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: sudo apt update && sudo apt install --yes libev-dev libvirt-dev
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install tox-uv
        run: uv tool install tox --with tox-uv
      - name: ruff
        run: |
          tox -e ruff-check
  Tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.10", "3.11", "3.12", "3.13"]
    services:
      postgresql:
        image: postgres:latest
        # Provide the password for postgres
        env:
          POSTGRES_DB: genesis_core
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: genesis_core
          POSTGRES_PASSWORD: genesis_core
          POSTGRES_INITDB_ARGS: "-c max_connections=100"
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: sudo apt update && sudo apt install --yes libev-dev libvirt-dev pdns-server pdns-backend-pgsql
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install tox-uv
        run: uv tool install tox --with tox-uv
      - name: Unit tests
        run: |
          tox -e ${{ matrix.python-version }}
      - name: Functional tests
        env:
          DATABASE_URI: "postgresql://genesis_core:genesis_core@localhost:5432/genesis_core"
        run: |
          tox -e ${{ matrix.python-version }}-functional
  Coverage:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: sudo apt update && sudo apt install --yes libev-dev libvirt-dev
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install tox-uv
        run: uv tool install tox --with tox-uv
      - name: Coverage
        run: |
          tox -e begin,${{ matrix.python-version }},end
