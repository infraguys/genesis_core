# Build section. It specifies the build process of the project
build:

  # Dependencies of the project
  deps:
    # Genesis project
    - dst: /opt/genesis_core
      # Local path
      path:
        src: ../../genesis_core
      exclude:
        - .venv
        - .tox
        - .pytest_cache
        - build
        - cover

    # Network configuration
    - dst: /etc/netplan/90-genesis-net-base-config.yaml
      # Local path
      path:
        src: ../../genesis_core/etc/90-genesis-net-base-config.yaml

    # Binary artifacts. Kernel, initrd, boot loaders.
    - dst: /opt/genesis_core/artifacts/undionly.kpxe
      # Local path
      http:
        src: https://repository.genesis-core.tech/ipxe/latest/undionly.kpxe
    - dst: /opt/genesis_core/artifacts/initrd.img
      # Local path
      http:
        src: https://repository.genesis-core.tech/seed_os/latest/initrd.img
    - dst: /opt/genesis_core/artifacts/vmlinuz
      # Local path
      http:
        src: https://repository.genesis-core.tech/seed_os/latest/vmlinuz
    - dst: /opt/genesis_core/artifacts/html.tgz
      # Local path
      http:
        src: https://repository.genesis-core.tech/genesis_ui/0.1.1/html.tgz

    # Take SDK from a local path for development purposes.
    - dst: /opt/gcl_sdk
      optional: true
      path:
        env: LOCAL_GENESIS_SDK_PATH
    
    # Take CLI from a local path for development purposes.
    - dst: /opt/genesis_ci_tools
      optional: true
      path:
        env: LOCAL_GENESIS_CLI_PATH

  # List of elements in the project
  elements:
    # List of images in the element
    - images:
      - name: genesis-core
        format: raw

        # OS profile for the image
        profile: genesis_base

        # Provisioning script
        script: images/install.sh

        # Override image build parameters, for instance Packer parameters
        override:
          # For development purposes it's handy to have more space.
          disk_size: "10G"
      # manifest: manifests/genesis-core.yaml

        envs:
          - ALLOW_USER_PASSWD
          - FREQUENT_LOG_VACUUM
