    post:
      summary: Create token by password
      tags:
        - IamClient
      parameters:
        - name: IamClientUuid
          description: ''
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - expires_at
                  - id_token
                  - refresh_token
                  - scope
                  - token_type
                properties:
                  access_token:
                    type: string
                    description: JWT access token
                    example: >-
                      eyJhbGciOiJSUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICJZQ0JFY0pOUmFxNDBFM21xcGlBeWtxanA0cGpCUTNTeGxlc2lrU2lSczFzIn0...
                  expires_at:
                    type: integer
                    format: int64
                    description: UNIX timestamp when token expires
                    example: 1740524674
                  id_token:
                    type: string
                    description: OpenID Connect ID Token
                    example: >-
                      eyJhbGciOiJSUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICJZQ0JFY0pOUmFxNDBFM21xcGlBeWtxanA0cGpCUTNTeGxlc2lrU2lSczFzIn0...
                  refresh_token:
                    type: string
                    description: Refresh token
                    example: >-
                      eyJhbGciOiJIUzUxMiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICJhYzIyY2U4Ny0xNzY4LTQ3OWYtYTNiMi01ZjY5NGJiNmM2Y2EifQ...
                  scope:
                    type: string
                    description: Granted scopes (space-separated)
                    example: openid email profile
                  token_type:
                    type: string
                    description: Type of token
                    enum:
                      - Bearer
                    example: Bearer
          default:
            $ref: '#/components/responses/Error'
      operationId: Get_token_v1_iam_clients_IamClientUuid_actions_get_token_invoke
      requestBody:
        description: ''
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              oneOf:
                - type: object
                  required:
                    - grant_type
                    - client_id
                    - client_secret
                    - username
                    - password
                  properties:
                    grant_type:
                      type: string
                      enum:
                        - password
                    client_id:
                      type: string
                    client_secret:
                      type: string
                    username:
                      type: string
                    password:
                      type: string
                    scope:
                      type: string
                - type: object
                  required:
                    - grant_type
                    - refresh_token
                  properties:
                    grant_type:
                      type: string
                      enum:
                        - refresh_token
                    refresh_token:
                      type: string
              discriminator:
                propertyName: grant_type
